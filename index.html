<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Chasing Robot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_wrapper">
      <h1 class="title">Fire Monitoring System</h1>
      <div class="wrapper">
        <div class="fire">
          <p>Fire:</p>
          <img src="./img/fire.png" id="bg" alt="" />
          <h3 id="fireVal"></h3>
        </div>
        <div class="right">
          <div class="gas">
            <p>Gas:</p>
            <div class="monitor">
              <img src="./img/smoke.webp" id="imgSmoke" />
              <h3 id="gasVal"></h3>
            </div>
          </div>
          <div class="dht">
            <div class="temp">
              <p>Temperature:</p>
              <div class="monitor">
                <img src="./img/temp.webp" alt="" />
                <h3 id="tempVal"></h3>
              </div>
            </div>
            <div class="humidity">
              <p>Humidity:</p>
              <div class="monitor">
                <img src="./img/humid.webp" alt="" />
                <h3 id="humidVal"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
